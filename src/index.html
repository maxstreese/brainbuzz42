<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBuzz ðŸ§  - A Multiplayer Trivia Game</title>
    <!-- Bootstrap CSS for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">BrainBuzz ðŸ§ </h1>
            <p class="lead">A fast-paced multiplayer trivia game</p>
        </header>

        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4">Join the Fun!</h2>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Your Nickname</label>
                                <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname">
                            </div>
                            <div class="d-grid gap-2">
                                <button id="create-room-btn" class="btn btn-primary">Create New Room</button>
                                <p class="text-center my-2">OR</p>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="room-id" placeholder="Enter Room ID">
                                    <button id="join-room-btn" class="btn btn-outline-primary">Join Room</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="card-title mb-0">Waiting Room</h2>
                                <div class="room-info">
                                    <span class="badge bg-light text-dark">Room ID: <span id="room-id-display"></span></span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <h5>Players</h5>
                                <ul id="players-list" class="list-group">
                                    <!-- Players will be added here dynamically -->
                                </ul>
                            </div>
                            <div class="d-grid">
                                <button id="start-game-btn" class="btn btn-success">Start Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div id="timer" class="timer">30</div>
                                <div class="player-info">
                                    <span id="player-score" class="badge bg-primary">Score: 0</span>
                                    <span id="player-streak" class="badge bg-warning text-dark">Streak: 0</span>
                                </div>
                            </div>
                            
                            <div class="question-container mb-4">
                                <h3 id="question-text" class="question-text"></h3>
                            </div>
                            
                            <div id="options-container" class="options-container">
                                <!-- Options will be added here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Leaderboard -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h4 class="card-title">Leaderboard</h4>
                            <ul id="leaderboard-list" class="list-group">
                                <!-- Leaderboard will be added here dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4 text-center">
                            <h2 class="card-title">Game Over!</h2>
                            <div id="winner-display" class="winner-display mb-4">
                                <!-- Winner will be shown here -->
                            </div>
                            <h4>Final Scores</h4>
                            <ul id="final-scores" class="list-group mb-4">
                                <!-- Final scores will be added here dynamically -->
                            </ul>
                            <div class="d-grid">
                                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PocketBase JS SDK via CDN -->
    <script src="https://unpkg.com/pocketbase@0.19.0/dist/pocketbase.umd.js"></script>
    <!-- Game Scripts -->
    <script src="js/pocketbase.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
